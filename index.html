<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Movie Search</title>

    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container-fluid">
   <ul id="movies-list">

   </ul>

    <div class="modal fade" id="locationModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-body">
                   <div class="description">
                       <h3>Input your zip code or click to get your area code from your browser, and see local movies playing in theatres near you!</h3>
                   </div>
                    <form id="manual-location">
                        <h3>Input your zip</h3>
                        <label for="area-code"></label>
                        <input type="number" id="area-code" name="area-code" placeholder="xxxxx" min="9999" max="100000" />
                        <input type="submit" class="btn btn-default" />
                    </form>
                    <br />
                    <div id="auto-location-container">
                        <hr />
                        <h3>Get your location automatically</h3>
                        <button id="auto-location" type="button" class="btn btn-default">Get location</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="mapsModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="maps-movie-title"></h4>
                </div>
                <div class="modal-body">
                    <div id="map"></div>
                    <div id="movie-details"></div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Libraries -->
<script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDo5LxyVUv5EwGQBwaveIF4d0MaIVD_Dd8&libraries=places"></script>
<script src="scripts/jQuery.succinct.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.15.2/moment.min.js"></script>
<script src="scripts/bootstrap-waitingfor.min.js"></script>

<!-- Application files -->
<script src="scripts/capstoneFull.js"></script>
</body>
</html>
